<section class="subscribe">
  <!-- .subscribe__container -->
  <div class="subscribe__container">
    <!-- .download__button -->
    <button class="download__button">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M10 19C5.02945 19 1 14.9706 1 10C1 5.02945 5.02945 1 10 1C14.9706 1 19 5.02945 19 10C19 14.9706 14.9706 19 10 19ZM10 1.5V18.5C14.6944 18.5 18.5 14.6944 18.5 10C18.5 5.3056 14.6944 1.5 10 1.5ZM10.0001 6.40005C11.9883 6.40005 13.6001 8.0118 13.6001 10C13.6001 11.9882 11.9883 13.6 10.0001 13.6V6.40005ZM10.0001 13.6C8.0119 13.6 6.3999 11.9882 6.3999 9.99995C6.3999 8.01175 8.0119 6.40005 10.0001 6.40005V13.6Z"
          fill="white" />
      </svg>
    </button>
    <!-- /.download__button -->
    <!-- .subscribe__block-header -->
    <div class="subscribe__block-header block-header">
      <h2 class="block-header__title">Stay Updated</h2>
      <div class="block-header__text">
        <p>Borem ipsum dolor sit amet, consectetur adipiscin elit. Nunc
          vulputate libero amet, consectetur adipiscin </p>
      </div>
    </div>
    <!-- /.subscribe__block-header -->
    <!-- .subscribe-form -->
    <form action="#" name="subscribe" class="subscribe-form" novalidate>
      <div class="subscribe-form__body subscribe-body">
        <input type="email" name="subscribe-email" placeholder="" class="subscribe-body__email empty"
          data-regexp="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
        <label class="subscribe-body__placeholder">Enter your email</label>
        <button type="submit" class="subscribe-body__button button" disabled><span>Sign Up</span></button>
      </div>
    </form>
    <!-- /.subscribe-form -->
  </div>
  <!-- /.subscribe__container -->
</section>
